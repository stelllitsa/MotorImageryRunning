<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motor Imagery Running Study</title>
  <style>
    section { display: none; }
    section.active { display: block; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <!-- Info Sheet -->
  <section id="info" class="active">
    <h2>Participant Information Sheet</h2>
    <iframe src="https://docs.google.com/document/d/1tRSOJk-m6DBKmsGsSq1T-uNn7eYjsQi1VupD1f6Rivo/preview" width="100%" height="600px"></iframe>
    <button onclick="goTo('consent')">Proceed to Consent Form</button>
  </section>

  <!-- Consent Form -->
  <section id="consent">
    <h2>Consent Form</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdA9BBvmsnRp-xEY-1AId4p2sO5-PPqT2zrSc4xPCKTiTD5XA/viewform?embedded=true" width="100%" height="600px"></iframe>
    <button onclick="goTo('experiment')">Proceed to the Experiment</button>
  </section>

  <!-- Experiment -->
  <section id="experiment">
    <h2>Instructions Before Starting</h2>
    <p><strong>Your participant number is your initials and date of birth (e.g. SP0303).</strong></p>
    <p>Click the button below to begin the experiment:</p>
    <a href="https://run.pavlovia.org/Panayiotidou/runners_mi_project" target="_blank">
      <button>Start the Experiment</button>
    </a>
  </section>

  <script>
    function goTo(sectionId) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
      window.scrollTo(0, 0);
    }
  </script>

</body>
</html>
